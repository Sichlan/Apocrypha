name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '5.0.x' ]

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore
        
      - name: Update development database
        run: dotnet ef database update --project Apocrypha.EntityFramework --startup-project Apocrypha.WPF -- --environment Development
        
      - name: Update development database
        run: dotnet ef database update --project Apocrypha.EntityFramework --startup-project Apocrypha.WPF -- --environment Staging
        
      - name: Update development database
        run: dotnet ef database update --project Apocrypha.EntityFramework --startup-project Apocrypha.WPF -- --environment Production

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
